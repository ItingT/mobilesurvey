<html>
    <head>
        <title>臺灣大學聲望調查</title>
        <linkrel ="stylesheet" type = "text/css" href="/static/style.css"
        <script type="text/javascript" src="script_nowstudy.js"></script>
    </head>
    <body>
        <div id="container">
          <div class="pagetitle">
            <center><h1>請問您就讀學校的校名是？</h1></center>
          <center><input type="text" name="school_name" placeholder="例：國立臺灣大學" required></center>
            <center><h1>請問您就讀的科系是？</h1></center>
            <center><h5>若無特別分科，請填普通科。</h5></center>
          <center><input type="text" name="major" placeholder="例：中文系" required></center>
          </div>
        <center><button onclick="next()" class="button" type="submit" name ="submit">確認</button></center>
        </div>

        <style>
          html {
              background-color: #EFEEEA;
            }
            
            .pagetitle {
                color: #007C89;
            }
            
            .button {
              background-color: white;
              border: 2px solid #40383B;
              border-radius: 12px;
              color: black;
              padding: 16px 32px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 24px;
              margin: 4px 2px;
              transition-duration: 0.4s;
              cursor: pointer;
            }
            
            .button:hover {
              background-color: #40383B;
              color: #ffffff;
            }
            
        
        </style>
        <script>
              function prohibitpreviouspage(){

                if(navigator.userAgent.indexOf('Firefox') != -1 && parseFloat(navigator.userAgent.substring(navigator.userAgent.indexOf('Firefox') + 8)) >= 3.6 ){

                //Firefox
                setTimeout("fn_forward()",1);
                window.history.go(1);
                }else{ //IE.Chrome.Edge
                window.history.forward();
                }
                }
              function fn_forward() {
                history.forward();
                setTimeout("fn_forward()",1);
                }
              function next() {
                return window.location.assign("https://itingt.github.io/mobilesurvey/person_g")
                }
                document.body.onkeydown = function(e){
                var keyCode = e.keyCode || e.which || e.charCode;
                var ctrlKey = e.ctrlKey || e.metaKey;
                if(ctrlKey && (keyCode == 83 || keyCode == 85 || keyCode == 73)) {
                    e.preventDefault();
                    return false;
                  }else if(keyCode && keyCode == 123){
                    return false;
                  }
                  }
                  document.oncontextmenu = function (){
                    return false;
                    }
                window.history.forward(1);

        </script>

    </body>
